<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="w-screen bg-gray-900 text-lg font-sans font-normal">
    <main class="w-96 mx-auto flex flex-col justify-center items-center">
        <section class="w-80 h-36 mt-16 mb-8 relative">
            <div class="w-full h-4/5 bg-blue-700 flex justify-start items-center rounded-xl shadow-lg absolute z-10 pl-6">
                <div class="rounded-full border-2 border-white w-14">
                    <img src="./images/image-jeremy.png" alt="Jeremy Robson">
                </div>
                <div class="pl-4">
                    <p class="text-gray-400 text-sm">Report for</p>
                    <h2 class="text-white">Jeremy Robson</h2>
                </div>
            </div>
            <div class="w-full h-full mt-8 bg-indigo-700 flex justify-around items-end pb-5 rounded-b-xl absolute">
                <p class="text-indigo-400">Daily</p>
                <p class="text-white">Weekly</p>
                <p class="text-indigo-400">Monthly</p>
            </div>
        </section>

        <section>
            <div></div>
            <div>
                <h3>Work</h3>
                <p>...</p>
                <h2>32hrs</h2>
                <p>Previous - 36hrs</p>
            </div>
        </section>

        <section>
            <div></div>
            <div>
                <h3>Play</h3>
                <p>...</p>
                <h2>10hrs</h2>
                <p>Previous - 8hrs</p>
            </div>
        </section>

        <section>
            <div></div>
            <div>
                <h3>Study</h3>
                <p>...</p>
                <h2>4hrs</h2>
                <p>Previous - 7hrs</p>
            </div>
        </section>

        <section>
            <div></div>
            <div>
                <h3>Exercise</h3>
                <p>...</p>
                <h2>4hrs</h2>
                <p>Previous - 5hrs</p>
            </div>
        </section>

        <section>
            <div>
                <h3>Social</h3>
                <p>...</p>
                <h2>5hrs</h2>
                <p>Previous - 10hrs</p>
            </div>
        </section>

        <section>
            <div></div>
            <div>
                <h3>Self Care</h3>
                <p>...</p>
                <h2>2hrs</h2>
                <p>Previous - 2hrs</p>
            </div>
        </section>
    </main>
</body>
</html>
