<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="w-screen bg-gray-900 text-lg font-sans font-normal">
    <main class="w-96 mx-auto flex flex-col justify-center items-center">
        <section class="w-80 h-36 mt-16 mb-8 relative">
            <div class="w-full h-4/5 bg-blue-700 flex justify-start items-center rounded-xl shadow-lg absolute z-10 pl-6">
                <div class="rounded-full border-2 border-white w-14">
                    <img src="./images/image-jeremy.png" alt="Jeremy Robson">
                </div>
                <div class="pl-4">
                    <p class="text-gray-400 text-sm">Report for</p>
                    <h2 class="text-white">Jeremy Robson</h2>
                </div>
            </div>
            <div class="w-full h-full mt-8 bg-indigo-900 flex justify-around items-end pb-5 rounded-b-xl absolute">
                <p class="text-indigo-400">Daily</p>
                <p class="text-white">Weekly</p>
                <p class="text-indigo-400">Monthly</p>
            </div>
        </section>

        <section class="w-80 h-36 mt-8 relative">
            <div class="w-full h-2/5 bg-red-400 flex justify-end rounded-t-xl absolute">
                <img src="./images/icon-work.svg" alt="Work">
            </div>
            <div class="w-full h-4/5 mt-10 bg-indigo-900 rounded-xl absolute z-10">
                <div class="flex justify-between items-center pt-6 px-6">
                    <h3 class="text-white">Work</h3>
                    <img src="./images/icon-ellipsis.svg" alt="Ellipsis">
                </div>
                <div class="flex justify-between item-center px-6">
                    <h2 class="text-white text-2xl">32hrs</h2>
                    <p class="text-indigo-400 text-sm pt-2">Previous - 36hrs</p>
                </div>
            </div>
        </section>

        <section class="w-80 h-36 mt-10 relative">
            <div class="w-full h-2/5 bg-blue-400 flex justify-end rounded-t-xl absolute">
                <img src="./images/icon-play.svg" alt="Play">
            </div>
            <div class="w-full h-4/5 mt-10 bg-indigo-900 rounded-xl absolute z-10">
                <div class="flex justify-between items-center pt-6 px-6">
                    <h3 class="text-white">Play</h3>
                    <img src="./images/icon-ellipsis.svg" alt="Ellipsis">
                </div>
                <div class="flex justify-between item-center px-6">
                    <h2 class="text-white text-2xl">10hrs</h2>
                    <p class="text-indigo-400 text-sm pt-2">Previous - 8hrs</p>
                </div>
            </div>
        </section>

        <section>
            <div>
                <img src="./images/icon-study.svg" alt="Study">
            </div>
            <div>
                <h3>Study</h3>
                <img src="./images/icon-ellipsis.svg" alt="Ellipsis">
                <h2>4hrs</h2>
                <p>Previous - 7hrs</p>
            </div>
        </section>

        <section>
            <div>
                <img src="./images/icon-exercise.svg" alt="Exercise">
            </div>
            <div>
                <h3>Exercise</h3>
                <img src="./images/icon-ellipsis.svg" alt="Ellipsis">
                <h2>4hrs</h2>
                <p>Previous - 5hrs</p>
            </div>
        </section>

        <section>
            <div>
                <img src="./images/icon-social.svg" alt="Social">
            </div>
            <div>
                <h3>Social</h3>
                <img src="./images/icon-ellipsis.svg" alt="Ellipsis">
                <h2>5hrs</h2>
                <p>Previous - 10hrs</p>
            </div>
        </section>

        <section>
            <div>
                <img src="./images/icon-self-care.svg" alt="Self Care">
            </div>
            <div>
                <h3>Self Care</h3>
                <img src="./images/icon-ellipsis.svg" alt="Ellipsis">
                <h2>2hrs</h2>
                <p>Previous - 2hrs</p>
            </div>
        </section>
    </main>
</body>
</html>
